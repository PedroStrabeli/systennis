<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
            <h1 class="page-header">
                {{title}}
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a ui-sref="dashboard">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-globe"></i> {{title}}
                </li>
            </ol>
        </div>
	</div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-clock-o fa-fw"></i> Pedidos</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group h2">
                        <input type="text" ng-model="procurar" class="form-control" placeholder="Procurar...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit" style="background-color: #eee; color: #555; border: 1px solid #ccc">
                                <i class="fa fa-fw fa-search"></i>
                            </button>
                        </span>
                    </div>
                    <div class="list-group">
                        <a ui-sref="visualizar_pedido" class="list-group-item" ng-repeat="pedido in pedidos | filter:procurar | orderBy:sortKey:reverse | startFrom: (currentPage - 1) * maxSize | limitTo: pedidos.length" ng-click="visualizarPedido(pedido)">
                            <span class="badge">{{pedido.status_pedido}}</span>
                            <b>ID: </b>{{pedido.id_pedido}} &nbsp <i class="fa fa-fw fa-calendar"></i> {{pedido.data}}
                        </a>
                    </div>
                    <div class="text-right">
                        <a href="#">View All Activity <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
