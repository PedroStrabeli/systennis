        <div id="content">
            <div class="container">

                <div class="row">
                    <div class="col-md-12">
                        <p class="text-muted lead">Você tem {{cart.length}} item(s) no seu carrinho.</p>
                    </div>


                    <div class="col-md-12 clearfix" id="basket">

                        <div class="box">

                            <form method="post" action="shop-checkout1.html">

                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th colspan="2">Produto</th>
                                                <th>Tamanho</th>
                                                <th>Quantidade</th>
                                                <th>Preço Unitário</th>
                                                <!--<th>Desconto</th>-->
                                                <th colspan="2">Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="item in cart track by $index">
                                                <td>
                                                    <a href="/prod_detail/{{item.id_prod}}">
                                                        <img src="{{item.url_imagem}}" alt="{{item.nome_prod}}">
                                                    </a>
                                                </td>
                                                <td><a href="/prod_detail/{{item.id_prod}}">{{item.nome_prod}}</a>
                                                </td>
                                                <td>{{item.tamanho_prod}}
                                                </td>
                                                <td>
                                                    <input type="number" value="{{item.qte_prod}}" ng-model="item.qte_prod" ng-change="changeItem(item)" class="form-control">
                                                </td>
                                                <td>{{item.preco_prod.toFixed(2)}}</td>
                                                <!--<td>$0.00</td>-->
                                                <td>{{(item.preco_prod*item.qte_prod).toFixed(2)}}</td>
                                                <td><div class="btn btn-default" ng-click="removeCart(item.id_prod)"><i class="fa fa-trash-o"></i></div>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th colspan="5">Total</th>
                                                <th colspan="2" ng-model="cart.total">{{cart.total}}</th>
                                            </tr>
                                        </tfoot>
                                    </table>

                                </div>
                                <!-- /.table-responsive -->

                                <div class="box-footer">
                                    <div class="pull-left">
                                        <a ui-sref="catalog" class="btn btn-default"><i class="fa fa-chevron-left"></i> Continuar Comprando</a>
                                    </div>
                                    <div class="pull-right">
                                        <button ng-click="reloadState()" class="btn btn-default"><i class="fa fa-refresh"></i> Update cart</button>
                                        <a ui-sref="checkout1"><button class="btn btn-template-main">Realizar Pedido<i class="fa fa-chevron-right"></i>
                                        </button></a>
                                    </div>
                                </div>

                            </form>

                        </div>
