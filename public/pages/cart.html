<!DOCTYPE html>
<html ng-app="systennis">
	<head>
		<link href="stylesheets/style.css" rel="stylesheet" type="text/css">
	    <meta charset="utf-8">
	    <title>{{title}}</title>
	</head>
	<body>
	<div class="container">
			<header ng-include="'pages/template/navbar.html'"></header>
	  	<br><br><br><br><br><br>
	  	<table class="table">
	  	<thead>
	  		<tr>
	  			<th>Nome</th>
	  			<th>Descrição</th>
	  			<th>Tamanho</th>
	  			<th>Preço</th>
	  			<th>Imagem</th>
	  			<th>Tipo</th>
	  			<th></th>
	  		</tr>
	  	</thead>
	  	<tbody>
	  		<tr ng-repeat="item in cart track by $index">
	  			
	  			<td><a href="/prod_detail/{{item.id_prod}}">{{item.nome_prod}}</a></td>
	  			<td>{{item.desc_prod}}</td>
	  			<td>{{item.tamanho_prod}}</td>
	  			<td>{{item.preco_prod}}</td>
	  			<td><img src="{{item.url_imagem}}" width = "75"/></td>
	  			<td>{{item.tipo_prod}}</td>
	  			
	  		</tr>
	  	</tbody>
	  </table>
	</div>
	</body>
</html>
